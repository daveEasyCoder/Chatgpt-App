<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="chatbotStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <div class="chatbot-header-left">
                <div class="picture-container"><img src="assets/ChatGPT-Logo.png" class="chatbot-header-pic"></img></div>
                <div class="chatbot-header-text">Chatgpt</div>
            </div>
            <div class="chatbot-header-right">&#10095</div>
        </div>
        <!-- chatbody start -->
        <div class="chatbot-body">

            <div class="message">
                <div class="picture-container bot-pic"><img src="assets/ChatGPT-Logo.png" alt=""></div>
                <div class="bot-message">Hey there <br>How can i help you today</div>
            </div>
      <!--  <div class="message user-messsage">
               <div class="message-text"> Hello there</div>
             </div> -->
        <!--  <div class="message">
                <div class="picture-container bot-pic"><img src="assets/307415.png" alt=""></div>
                <div class="bot-message thinking-bot">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div> -->

        </div>
 <!-- chatbody end -->
        <div class="chatbot-footer">
            <div class="content">
                <textarea class="user-input" id="" placeholder="Message..."></textarea>
                <button class="sendMessage"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </div>
    </div>
    <a href=""></a>



    <script src="chatbot.js"></script>
</body>
</html>
